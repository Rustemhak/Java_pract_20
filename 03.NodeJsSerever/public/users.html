<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Моё резюме</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
            integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<script>
    function getUsers() {
        $.getJSON("/users", function (response) {
            let html = response["name"] + " " + response["surname"];
            $("#fi").append(html);
            html = response["dis"];
            $("#dis").append(html);
            html = response["email"];
            $("#email").append(html);
            html = response["phone"];
            $("#phone").append(html);
        });
    }
</script>

<body>
<button onclick="getUsers()">Получить данные</button>
<div id="users_table">
    <div class="container">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <div class="card mb-3" style="max-width: 1000px; margin-top: 30px">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="https://sun1-83.userapi.com/c855216/v855216790/b73ee/lKRYS_dTQ8Q.jpg" class="card-img"
                             alt="...">
                    </div>

                    <div class="col-md-8">

                        <div class="card-body d-flex flex-column align-items-center justify-content-between">
                            <h5 class="card-title p-2">
                                <div id="fi">

                                </div>
                            </h5>
                            <p class="card-text p-2">
                            <div id="dis">

                            </div>
                            </p>
                            <div class="contacts p-2">
                                <p><strong>email:
                                    <div id="email">
                                    </div>
                                </strong></p>
                                <p><strong>телефон:
                                    <div id="phone">
                                    </div>
                                </strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Оставить заявку
            </button>

            <!-- Modal -->
            <form action="/form" method="post">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ваша заявка</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body input-style">
                            <div>
                                <label for="newFi"></label><input class="form-control" id="newFi" name ="name"
                                                                  placeholder="Фамилия и имя">
                            </div>
                            <div>
                                <div>
                                    <label for="newDis"></label><input class="form-control" type="text" id="newDis" name ="dis"
                                                                       placeholder="Описание">
                                </div>
                                <label for="newEmail"></label><input class="form-control" type="email" id="newEmail" name = "email"
                                                                     placeholder="e-mail">
                            </div>
                            <div>
                                <label for="newPhone"></label><input class="form-control" type="tel" id="newPhone" name = "phone"
                                                                     placeholder="Номер телефона">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            <button type="submit"  class="btn btn-primary">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
            </form>

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
</html>
